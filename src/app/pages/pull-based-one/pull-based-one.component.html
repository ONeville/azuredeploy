<div class="container">
  <h1 class="pt-3 pl-3">Pull-based Approach</h1>
  <hr>

  <div class="row">
    <div class="col-12">
      <h2>Select user</h2>

      <select [formControl]="userControl">
        <option *ngFor="let userId of userIds" [value]="userId">
          User ({{userId}})
        </option>
      </select>

      <app-show-code *ngIf="user" [code]="user"></app-show-code>
    </div>
  </div>
</div>
